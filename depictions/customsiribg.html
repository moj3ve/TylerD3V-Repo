<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>TylerD3V's Repo</title>
		<link rel="icon" href="../img/avatar.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700">
		<link rel="stylesheet" href="../css/custom.css">
	</head>
	<body>
		<center>
			<div class="maincontent" align="center">
				<div class="tweak">
					<div class="tweak-item">
						<img src="../img/tweak.png" class="tweak-icon">
						<h4 style="margin-top:-4px">CustomSiriBG</h4>
						<span class="tweak-version">Version 2.0</span>
					</div>
				</div>
				<div class="tweak">
					<div class="tweak-item">
						<h4 style="margin-top:-4px">Description</h4>
						<span>CustomSiriBG is a tweak that allows you to replace the old boring background of Siri with an image/GIF of your choice!</span>
					</div>
				</div>
				<div class="screenshots">
					<div class="screenshot-item">
						<h4 style="margin-top:-4px" align="left">Screenshots</h4>
						<img src="../screenshots/customsiribg1.png" height="320px" width="180px">
						<img src="../screenshots/customsiribg2.png" height="320px" width="180px">
					</div>
				</div>
				<!--
				<div class="tweak">
					<div class="tweak-item">
						<h4 style="margin-top:-4px">Changes</h4>
						<span>Adds A12 and A12X Support!</span>
					</div>
				</div>
				-->
				<div class="tweak">
					<div class="tweak-item">
						<h4 style="margin-top:-4px">Information</h4>
						<span class="info-left">Version</span>
						<span class="info-right">2.0</span><br>
						<span class="info-left">Updated</span>
						<span class="info-right">January 3rd, 2020</span><br>
						<span class="info-left">Compatibility</span>
						<span class="info-right">iPhone/iPad</span><br>
						<span class="info-left">Supports</span>
						<span class="info-right">iOS 11 - 13</span><br>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
